version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      - NEXT_PUBLIC_PRESALE_CONTRACT=${NEXT_PUBLIC_PRESALE_CONTRACT}
      - NEXT_PUBLIC_INDEXER_API=${NEXT_PUBLIC_INDEXER_API}
    restart: unless-stopped

  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      - NEXT_PUBLIC_PRESALE_CONTRACT=${NEXT_PUBLIC_PRESALE_CONTRACT}
      - NEXT_PUBLIC_INDEXER_API=${NEXT_PUBLIC_INDEXER_API}
